<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="About.css" />
    <link rel="stylesheet" href="Chat.css" />
    <!--Font Awsm-->
    <script
      src="https://kit.fontawesome.com/8fda04fc5a.js"
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid padding">
      <div class="row">
        <div class="col-2 chat_container-1 p-4">
          <div class="d-flex align-items-center chat_container-1-semi1">
            <span class="chat_arrow"><i class="fas fa-chevron-left"></i></span>
            <p class="mb-0 ms-2 chat_container-1-menu">Menu</p>
          </div>
          <div
            class="
              mt-5
              chat_container-1-semi2
              d-flex
              justify-content-center
              p-4
            "
          >
            <div>
              <div class="chat_container-1-semi2-profile text-center">
                <img src="/image/profile.png" />
                <p class="chat_container-1-semi2-profile-para1 mb-0 mt-2">
                  Cameron Williamson
                </p>
                <p class="chat_container-1-semi2-profile-para2">Designer</p>
              </div>
              <div class="d-flex justify-content-center">
                <ul class="p-0">
                  <li class=""><a href="#" class = "profile_link"><i class="fas fa-wave-square"></i> Activity</a></li>
                  <li><a href="#" class = "profile_link"><i class="fas fa-user-plus"></i>Profile</a></li>
                  <li><a href="#" class = "profile_link"><i class="far fa-comment-dots"></i>Message</a></li>
                  <li><a href="#" class = "profile_link"><i class="far fa-bell"></i>Notification</a></li>
                  <li><a href="#" class = "profile_link"><i class="fas fa-cog"></i>Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
