<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Custom css-->
    <link rel="stylesheet" href="Contact.css" />
    <link rel="stylesheet" href="About.css" />
    <!--Font Awsm-->
    <script
      src="https://kit.fontawesome.com/8fda04fc5a.js"
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid p-0 contact">
      <div class="contact_banner">
        <div class="about_container">
          <img src="image/Frame.png" class="love_img" />
          <p class="text-white banner_heading mb-0">
            Contact <span class="color">Us</span>
          </p>
          <div class="line-container">
            <span class="line1"></span><span class="line2 ms-1"></span>
          </div>
          <img src="image/heart.png" class="contact-heart_img" />
        </div>
      </div>
      <div class="contact_container">
        <div class="row justify-content-center contact_container1">
          <div class="col-5 contact_container1-semi1">
            <p class="contact_container1-semi1_para1">Let's Get In Touch</p>
            <p class="contact_container1-semi1_para2">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. text of the printing industry.
            </p>
            <div class="mt-4 d-flex align-items-center">
              <span class="circle"><img src="/image/phone.png" /></span>
              <p class="ms-3 mb-0">+1800.851.7910</p>
            </div>
            <div class="mt-4 d-flex align-items-center">
              <span class="circle"><img src="/image/mail.png" /></span>
              <p class="ms-3 mb-0">info@Gmail.com</p>
            </div>
            <div class="mt-4 d-flex align-items-center">
              <span class="circle"><img src="/image/location.png" /></span>
              <p class="ms-3 mb-0">
                600congress ave, floor 14 ausstlin <br />tX 78701 demo Address
              </p>
            </div>
            <div class = "contact-social_icons d-flex justify-content-center">
              <span class = "circle2"><i class="fab fa-youtube youtube_icon"></i></span>
              <span class = "circle2 ms-3"><i class="fab fa-facebook-f"></i></span>
              <span class = "circle2 ms-3"><i class="fab fa-instagram"></i></span>
            </div>
          </div>
          <div class="col-5 contact_container1-semi2">
            <div class="mb-3">
              <input
                type="text"
                class="contact_input form-control"
                id="formGroupExampleInput"
                placeholder="Full Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="contact_input form-control"
                id="formGroupExampleInput2"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="contact_textarea form-control"
                rows="6"
                placeholder="Message"
              ></textarea>
            </div>
            <button class="btn contact_btn" type="button">
              Send Message <img src="/image/arrow.png" class="img-fluid ms-2" />
            </button>
          </div>
        </div>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1590990.8704624244!2d-121.00014063767588!3d38.84610731883318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sin!4v1639546241275!5m2!1sen!2sin" width="100%" height="545" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
